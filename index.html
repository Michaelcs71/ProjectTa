<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      canvas {
        max-width: 800px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>Tren Laba Bersih Bulanan</h1>
    <canvas id="lineChart"></canvas>

    <script>
      // Data untuk grafik
      const labels = ["Januari", "Februari", "Maret", "April", "Mei", "Juni"];
      const data = {
        labels: labels,
        datasets: [
          {
            label: "Laba Bersih (dalam juta)",
            data: [5, 8, 6, 10, 15, 12], // Data laba bersih per bulan
            borderColor: "rgba(75, 192, 192, 1)",
            backgroundColor: "rgba(75, 192, 192, 0.2)",
            tension: 0.4, // Membuat garis menjadi sedikit melengkung
            fill: true, // Mengisi area di bawah garis
            pointRadius: 5, // Ukuran titik data
            pointBackgroundColor: "rgba(75, 192, 192, 1)",
          },
        ],
      };

      // Konfigurasi grafik
      const config = {
        type: "line",
        data: data,
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              position: "top",
            },
            tooltip: {
              enabled: true,
            },
          },
          scales: {
            x: {
              title: {
                display: true,
                text: "Bulan",
              },
            },
            y: {
              title: {
                display: true,
                text: "Laba Bersih (Juta)",
              },
              beginAtZero: true, // Memulai dari nilai 0
            },
          },
        },
      };

      // Menampilkan grafik
      const ctx = document.getElementById("lineChart").getContext("2d");
      new Chart(ctx, config);
    </script>
  </body>
</html>
